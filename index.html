
<!DOCTYPE html> 
<html> 
<head> 
	<title> Signup Form</title> 
		
		
<link rel="stylesheet"
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">	 
		
<link rel="stylesheet" type="text/css" href="style.css"> 
		
</head> 
<body> 
	
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row"> 
		<div class="col-md-3"> 
					
		</div> 
				
		<div class="col-md-6 main"> 
					
			<form action="/sign_up" method="post"> 
					
            <h1> <u> Vehicle Registration Form </u> </h1> 
            <br>
							
			<input class="box" type="text" name="name" id="name"
			placeholder="Name" required /><br> 
							
			<input class="box" type="text" name="vehicleno" id="vehicleno"
			placeholder="Vehicle-No" required /><br> 
							
			<input class="box" type="number" name="phone" id="phone"
            placeholder="Phone Number " required/><br> 
            
            <select class ="box" id="type" name="type">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select><br>

            <input class="box" type="text" name="usn_emp" id="usn_emp"
            placeholder="Usn/Emp_id" required/><br> 
            
			<input type="submit" id="submitDetails"
			name="submitDetails" value="Submit" /><br> 
			
			</form> 
					
		</div> 
				
				
		<div class="col-md-3"> 
		</div> 
				
	</div> 
	</div> 
</body> 
</html>
